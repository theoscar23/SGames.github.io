<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Inicio Sesion</title>
</head>
<body>

    <header class="header">
        <div class="menu container">
            <a href="#" class="logo">SGames</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="Imagenes/menu.webp" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Registro.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>

    <div class="wrapper">
        <form action="" >
            <h1>Inicio Sesión</h1>

            <div class="input-box">
                <input type="text" placeholder="Usuario" id="usuario"
                required>
            </div>    

            <div class="input-box">
                <input type="password" placeholder="Contraseña" id="Contrasenna"
                required>   
            </div>

            <div class="remember-forgot">
                <a href="OlvContr.html">¿Se te ha olvidado la Contraseña?</a>
            </div>
            
            <button type="submit" class="btn" onclick="Login()">
                Iniciar Sesion</button>
            
            <div class="register-link">
                <p>¿No te has registrado?</p>
                <a href="Registro.html">Registrate</a>
            </div>
            <script src="registro.js" defer></script>
        </form>
    </div>
</body>
</html>
